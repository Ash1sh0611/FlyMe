<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index final2</title>
    <link rel="stylesheet" href="index final 2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="parent-container">
      <div id="header" class="header pb-5">
        <div class="row pt-4">
          <div class="col-xl-2 text-center">
            <img class="logo img-responsive" src="../blacktravel bag2.png" />
          </div>
          <!-- <div class="col-lg-5 pt-2"></div> -->
          <div class="text-center col-xl-10 row">
            <div class="col-lg-5 pt-3">
              <div class="rounded-pill border border-4">
                <h2 class="p-3">Mumbai</h2>
              </div>
            </div>
            <div class="col-lg-1 text-center pt-4">
              <img src="../tabler_arrows-exchange-2.png" />
            </div>
            <div class="col-lg-5 pt-3">
              <div class="rounded-pill border border-4 pl-4">
                <h2 class="p-3">Mumbai</h2>
              </div>
            </div>
            <div class="col-lg-4"></div>
          </div>
          <!-- <div class="col-lg-5 pt-2"></div> -->
        </div>
        <div class="container-fluid text-center row pt-4">
            <span class="col-lg-3 ">
            </span>
            <div class="col-md-8 row">
                <span class="col-md-3 rounded-pill grey p-2">
                    <h2>1 Traveller</h2>
                </span>
                <span class="col-md-1"></span>
                <span class="col-md-3 rounded-pill grey p-2">
                    <h2>Economy</h2>
                </span>
                <span class="col-md-1"></span>
                <span class="col-md-3 rounded-pill grey p-2">
                    <h2>March 10th,2023</h2>
                </span>
            </div>
            <div class="col-md-1"> </div>
      </div>
    </div>
    <div class="sub-container text-center mt-4">
        <div class="row">
            <div class="col-lg-3 side-container">
                <h1 class="text-center">Filter</h1>
                <div class="grey rounded-5 mx-4">
                   <div class="STOP-FILTER pt-4">
                            <h2><u>Stops</u></h2>
                          <input class="form-check-input" type="radio" name="journey_type" id="non-stop" value="non-stop" checked />
                          <label for="non-stop">
                            <h3 class="pb-1">Non stop</h3>
                          </label>
                          <br>
                          <input class="form-check-input" type="radio" name="journey_type" id="one-stop" value="one-stop" checked />
                          <label for="non-stop">
                            <h3 class="pb-1">One stop</h3>
                          </label>
                   </div>
                   <div class="Price pt-4">
                    <label for="customRange2" class="form-label">
                      <h2><u>Price</u></h2>
                    </label>
                    <input type="range" class="form-range px-5" min="2000" max="75000" id="customRange2">  
                    <div class="input-group mb-3 px-3">
                      <span class="input-group-text">Min ₹</span>
                      <input type="text" class="form-control" >
                    </div>  
                    <div class="input-group  mb-3 px-3">
                      <input type="text" class="form-control">
                      <span class="input-group-text">Max ₹</span>
                    </div>             
                   </div>
                   <div class="AIR-FILTER pt-4">
                    <h2 class="pb-3"><u>Airline</u></h2>
                    <div class="text-center">
                      <input class="form-check-input" type="radio" name="airline_type" id="air-india" value="air-india" checked />
                      <label for="air-india">
                        <h3 class="pb-1">Air India</h3>
                      </label>
                      <br>
                      <input class="form-check-input" type="radio" name="airline_type" id="air-asia" value="air-asia" checked />
                      <label for="air-asia">
                        <h3 class="pb-1">Air Asia</h3>
                      </label>
                      <br>
                      <input class="form-check-input" type="radio" name="airline_type" id="go-first" value="go-first" checked />
                      <label for="go-first">
                        <h3 class="pb-1">Go first</h3>
                      </label>
                      <br>
                      <input class="form-check-input" type="radio" name="airline_type" id="indigo" value="indigo" checked />
                      <label for="indigo">
                        <h3 class="pb-1">Indigo</h3>
                      </label>
                      <br>
                      <input class="form-check-input" type="radio" name="airline_type" id="vistara" value="vistara" checked />
                      <label for="vistara">
                        <h3 class="pb-1">Vistara</h3>
                      </label>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-lg-9 d-flex justify-content-center h-auto">
                <div class="col-xl-1 h-auto">
                    <h2>Mumbai</h2>
                </div>
                <div class="col-xl-1 pt-2">
                    <img src="../Vector.png">
                </div>
                <div class="col-xl-1">
                    <h2>Delhi</h2>
                </div>
                <div class="grey rounded-5 mx-4">
                  <br><br>
                </div>
        </div>
    </div>

   </div>
  </body>
</html>
